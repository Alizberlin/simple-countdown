<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .time{
            display: flex;
        }
        
        input{
            min-width: 50px;
        }
        h2, #input-text{
            text-align: center;
        }
        button{
            display: block;
            padding: 0.5rem;
            width: 209px;
            margin: 1rem auto;
        }
    </style>
    <title>Count-Down</title>
</head>
<body>
    <div class="wrapper">
        <div class="hero">
            <div id="input-text">
            <h1>Pick a time to Start Countdown</h1>
            <input type="datetime-local" placeholder="Hours" id="input-hours">
            <button onclick="countDown()">Start</button>
            </div>
        </div>
    </div>
    <script>
       function countDown() {
        let input_date = document.getElementById('input-hours').value;
        let countDownDate = new Date(input_date).getTime();
        //console.log(countDownDate);
        if(isNaN(countDownDate)) {
        document.getElementById("input-text").innerHTML = "<h2>Please pick date and time</h2> <button onclick='window.location.reload();' class='reload'>Restart</button> "
        } else {
        let x = setInterval(function() {
        let now = new Date().getTime();
        let distance = (countDownDate - now) / 1000;

        let days = Math.floor(distance / (60 * 60 * 24));
        let hours = Math.floor((distance % (60 * 60 * 24)) / (60 * 60));
        if(hours < 10) hours = "0" + hours;
        let minutes = Math.floor((distance % (60 * 60)) / (60));
        if(minutes < 10) minutes = "0" + minutes;
        let seconds = Math.floor(distance % 60);
        if(seconds < 10) seconds = "0" + seconds;

            
        if(days) {
        document.getElementById("input-text").innerHTML ='<h2>Days: ' + days + " <br> " + hours + " : "
        + minutes + " : " + seconds + "</h2> <button onclick='window.location.reload();' class='reload'>Restart</button> ";
        } else {        document.getElementById("input-text").innerHTML ='<h2>' + hours + " : "
        + minutes + " : " + seconds + "</h2> <button onclick='window.location.reload();' class='reload'>Restart</button> ";
        }

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("input-text").innerHTML = "<h2>EXPIRED</h2> <button onclick='window.location.reload();' class='reload'>Restart</button> ";
        }
        }, 1000);
        }
        }
    </script>
</body>
</html>
